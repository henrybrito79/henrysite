<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application Form</title>
    <link rel="stylesheet" href="membership.css">
    <script defer src="membershipform_script.js"></script>
</head>


<body>

    <main>
        <h1>Membership Application Form</h1>
        <p>
           Ready to Become a Super Saiyan? Sign up below on with your info and pick your plan to get your training started!
        </p>

        <form id="membership-form">
            <label for="first-name">Name*</label>
            <div>
                <input type="text" id="first-name" name="first-name" placeholder="First" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last" required>
            </div>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>

            <label for="address">Address</label>
           <input type="text" id="address" name="address" placeholder="Street Address">
            <div>
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="state" name="state" placeholder="State">
            </div>
            <div>
                <input type="text" id="zip" name="zip" placeholder="Postal / Zip Code">
                <input type="text" id="country" name="country" placeholder="Country">
            </div>

            <label>Membership Plans*</label>
            <div>
                <input type="radio" id="standard" name="membership" value="Standard" required>
                <label for="standard">Standard ($200/Year)</label>
                <input type="radio" id="silver" name="membership" value="Silver">
                <label for="silver">Silver ($450/Year)</label>
                <input type="radio" id="gold" name="membership" value="Gold">
                <label for="gold">Gold ($600/Year)</label>
            </div>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Let us know if there is more you want to add to our Membership Application Form"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
